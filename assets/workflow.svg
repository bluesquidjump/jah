  <text x="635" y="75" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Claude AI</text>
  <text x="635" y="90" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">enrichment</text>
