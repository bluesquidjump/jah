  <circle cx="280" cy="105" r="8" fill="#c41230"/>
  <text x="280" y="109" font-size="8" text-anchor="middle" fill="white">ðŸ¦Š</text>

  <!-- Arrow 2 -->
  <path d="M 355 70 L 385 70" stroke="#117aca" stroke-width="2" fill="none"/>
